<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <div class="back1">
        <img class="back1" src="images/Layer%205.png" alt="">
    </div>
    <div class="back1 back2"><img class="back1 " src="images/Layer%206.png" alt="">
    </div>
    <div class="back1 back3"><img class="back1" src="images/Group%203%20copy.png" alt="">
    </div>
    <main class="main">
        <div class="card">
            <div class="left-part">
                <img class="left-part__logo" src="images/logo.png" alt="">
                <img class="left-part__grand-image" src="images/Nike-SB-Stefan-Janoski-Max.png" alt="">
                <div class="left-part__buttons">
                    <div class="left-part__buttons_button1"></div>
                    <div class="left-part__buttons_button2"></div>
                    <div class="left-part__buttons_button3"></div>
                    <div class="left-part__buttons_button4"></div>
                </div>
            </div>

            <div class="right-part">
                <div class="right-part__nike">
                    Nike SB Stefan Janoski Max
                </div>
                <div class="right-part__unisex">
                    Unisex Skateboarding Shoe (Men's)
                </div>
                <div class="right-part__stars">
                    <div class="right-part__star"><img src="images/star1.png" alt=""></div>
                    <div class="right-part__star"><img src="images/star1.png" alt=""></div>
                    <div class="right-part__star"><img src="images/star1.png" alt=""></div>
                    <div class="right-part__star-g"><img src="images/star%20gey.png" alt=""></div>
                    <div class="right-part__star-g"><img src="images/star%20gey.png" alt=""></div>
                </div>
                <div class="right-part__size-qty">
                    <div class="right-part__size-qty_size"><span class="right-part__size-qty_size-span">Size</span></div>
                    <div class="right-part__size-qty_qty"> <span class="right-part__size-qty_qty-span">Qty</span></div>
                </div>
                <div class="right-part__add-to-cart">Add to cart</div>
            </div>
        </div>
    </main>

</body>
</html>
