<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="product">
    <header>

        <div class="header__logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="header__menu-link">LIFESTYLE</div>
        <div class="header__menu-link">RUNNING</div>
        <div class="header__menu-link">FOOTBALL</div>
        <div class="header__menu-link menu-link">SKATEBOARDING</div>
        <div class="header__menu-button">
            <img src="images/btn_menu.svg" alt="menu">
        </div>

    </header>
    <main>
        <div class="card">
            <div class="card__left-part">
                <div class="card__left-part-text">
                    HUARACHE
                </div>
                <img src="images/bg.png" alt="" class="card__background">
                <img src="images/img_h.png" alt="" class="card__grand-image">
                <img src="images/img1.jpg" alt="" class="card__image">
                <img src="images/img2.jpg" alt="" class="card__image card__image_2">
                <img src="images/img3.jpg" alt="" class="card__image card__image_3">
            </div>
            <div class="card__right-part">
                <input type="image" class="button-close" src="images/btn_close.png">
                <div class="container-in-right-part">
                    <div class="new">
                        <div class="new__text">NEW</div>
                    </div>
                    <div class="the">THE <span class="the__running">RUNNING</span>
                        HAS JUST BEGUN
                    </div>
                    <div class="huarache">
                        <div class="huarache__text">Huarache</div>
                        <div class="huarache__star"><img src="images/star.png" alt="rate"></div>
                        <div class="huarache__star"><img src="images/star.png" alt="rate"></div>
                        <div class="huarache__star"><img src="images/star.png" alt="rate"></div>
                        <div class="huarache__star"><img src="images/star.png" alt="rate"></div>
                        <div class="huarache__star huarache__star_grey"><img src="images/star-grey.png" alt="rate">
                        </div>
                    </div>
                    <div class="price">
                        <div class="price__dollar">$</div>
                        <div class="price__number">200</div>
                    </div>
                    <div class="size">
                        <div class="size__text">Size</div>
                        <div class="size__number">7</div>
                        <div class="size__number">8</div>
                        <div class="size__number">9</div>
                        <div class="size__number">10</div>
                        <div class="size__number">11</div>
                    </div>
                    <div class="buttons">
                        <div class="buttons__add-to-cart">ADD TO CART</div>
                        <div class="buttons__wish-list">WISH LIST</div>
                    </div>
                </div>
            </div>
            <div class="card__back--1"></div>
            <div class="card__back--2"></div>
        </div>
    </main>
</body>
</html>
