<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="slick.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <p>our featured work</p>
    <img class="decor plus" src="images/plus.svg" alt="">
    <img class="decor triangle" src="images/triangle.svg" alt="">
    <span>We create engaging
experiences through
creativity & craft</span>
    <div class="sliderContainer">
        <div class="slider">
            <div class="slider-item first"></div>
            <div class="slider-item second"></div>
            <div class="slider-item third"></div>
            <div class="slider-item fourth"></div>
        </div>
        <div class="prev-button"></div>
        <div class="next-button"></div>
    </div>
</div>


<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
<script src="slick.min.js"></script>
<script src="main.js"></script>
</body>
</html>
