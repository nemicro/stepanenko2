<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <p class="create">Create your free account</p>
        <p class="come">Come and join our cool and amazing community, fill in your details to get started. Already have
            an account? <a
                    href="#">Log in.</a></p>
        <form action="" method="post" name="first name">
            <input type="text" class="line first-name" placeholder="First Name">
            <input type="text" class="line last-name" placeholder="Last Name">
            <input type="email" class="line email-line" placeholder="Email address">
            <input type="password" class="line password-line" placeholder="Password">
            <input type="submit" class="submit" value="Sign up for free">
        </form>
        <p class="by-clicking">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the
            <a href="#">Privacy Policy</a></p>

    </div>
</body>
</html>
